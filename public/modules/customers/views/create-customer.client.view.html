<section data-ng-controller="CustomersCreateController as customersCreateCtrl">
    <div class="modal-header">
        <h3 class="modal-title">New Customer</h3>
    </div>
    <div class="modal-body">
        <form name="createCustomer">
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div  class="alert alert-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': customersCreateCtrl.referred, 'text-pink': !customersCreateCtrl.referred}"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label text-muted" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateCtrl.firstName" id="firstName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-muted" for="surname">Surname</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateCtrl.surname" id="surname" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-muted" for="suburb">Suburb</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateCtrl.suburb" id="suburb" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-muted" for="country">Country</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateCtrl.country" id="country" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label text-muted" for="phone">Phone</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateCtrl.phone" id="phone" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-muted" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateCtrl.email" id="email" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label class="control-label text-muted" for="referred">Referred</label>
                            <div class="controls">
                                <input type="checkbox" data-ng-model="customersCreateCtrl.referred" id="referred" class="form-control checkbox-left">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-muted" for="channel">Channel</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateCtrl.channel" id="channel" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label text-muted" for="industry">Industry</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customersCreateCtrl.industry" id="industry" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="customersCreateCtrl.create(); ok()" ng-disabled="createCustomer.$invalid">Save & Close</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</section>
